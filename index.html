<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="application.css">
  <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<title>
  Wheather in local region
</title>

<body>


  <div id="app">

    <div id="map">
      <!--Map initialization-->
    </div>

    <div id="weather">
      <div id="top">
        <p>Current Weather</p>
      </div>
      <div id="main">
        <p>Your location is <span id="place"> </span>, <span id="country"></span></p>
        <div id="temperature">
          <div>
            <p> Now is <span id="temp"></span></p>
            <p><span class="description"></span></p>
          </div>

          <div>
            <span id="img">
            <div class="icon sunny hide clear">
              <div class="sun">
                <div class="rays"></div>
              </div>
            </div>
          </span>
          </div>
        </div>
        <p>Wind speed: <span id="speed"></span></p>
        <p> degree: <span id="degree"></span></p>


        <p>Today</p>
        <p>Minimum temperature: <span class="min"></span></p>
        <p>Maximum temperature: <span class="max"></span></p>

      </div>

    </div>

  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN-Yu3fDoCE7qiZ0DWPnavPZrlaoalBq4&callback=initMap"></script>
  <script src="application.js"></script>
</body>

</html>
